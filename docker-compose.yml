services:
  iwanted:
    build: .
    container_name: iwanted_app
    ports:
      - "5500:3000" # http://localhost:5500
    volumes:
      - ./backend/data:/app/backend/data      # banco + uploads
      - ./frontend/public:/app/frontend/public # site est√°tico
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - ADMIN_USER=seu-usuario
      - ADMIN_PASS=sua-senha-segura
      - PUBLIC_URL=https://site.iwanted.shop
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE=${SUPABASE_SERVICE_ROLE}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_TABLE=products_sheet
